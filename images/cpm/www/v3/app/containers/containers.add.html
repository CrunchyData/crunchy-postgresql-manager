<p><strong>Create New Database</strong></p>
<div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputName" class="control-label col-xs-2">Name</label>
			<div class="col-xs-5">
				<input type="text" class="form-control" id="inputName" ng-model="container.Name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputImage" class="control-label col-xs-2">Image</label>
			<div class="col-xs-5">
				<select class="form-control" id="Image" ng-model="container.Image">
					<option value="cpm-node" selected>cpm-node</option>
					<option value="cpm-pgpool">cpm-pgpool</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputServer" class="control-label col-xs-2">Server</label>
			<div class="col-xs-5">
				<select class="form-control" id="server" name="server" type="text" ng-model="selectedServer" ng-options="server.Name for server in servers"> 
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputDockerProfile" class="control-label col-xs-2">DockerProfile</label>
			<div class="col-xs-5">
				<select class="form-control" id="inputDockerProfile" ng-model="dockerprofile">
					<option value="SM" selected>small</option>
					<option value="MED">medium</option>
					<option value="LG">large</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputStandalone" class="control-label col-xs-2">Standalone</label>
			<div class="col-xs-5">
				<input type="checkbox" class="form-control" id="inputStandalone" ng-model="standalone" value="1">
			</div>
		</div>
		<span us-spinner spinner-key="spinner-1"></span>
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-5">
				<button type="submit" ng-click="add()" class="btn btn-primary">Create</button>
			</div>
		</div>

	</form>

	<div ui-view class="slide">
	</div>
</div>
